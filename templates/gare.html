<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <title>F1 Dashboard</title>
</head>
<body>

    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Titolo cliccabile -->
            <a class="navbar-brand no-link-style" href="{{ url_for('home') }}" style="text-decoration: none;">F1 Dashboard</a>

            <!-- Bottone per menu su schermi piccoli -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Link di navigazione -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- allineamento a destra -->
                    <li class="nav-item">
                        <a class="nav-link no-link-style" href="#">Telemetria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link no-link-style" href="#">Classifiche</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link no-link-style" href="{{ url_for('gare') }}">Gare</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fine Navbar Bootstrap -->

    <div class="page_gare">
        <form method="POST">

            <label for="track">Seleziona la pista: </label>

            <select name="track" id="trackSelect">
                {% for track in tracks %}
                    <option value="{{ track }}">{{ track }}</option>
                {% endfor %}
            </select>


            <label for="year">Seleziona l'anno: </label>

            <select name="year" id="yearSelect" disabled>
                <option value="">-- Scegli prima una pista --</option>
            </select>

            <button type="submit">Mostra dati</button>

        </form>

        <script>
            
            document.getElementById("trackSelect").addEventListener("change", function() {
                const track = this.value;
                const yearSelect = document.getElementById("yearSelect");
        
                if (!track) {
                    yearSelect.innerHTML = '<option>-- Scegli prima una pista --</option>';
                    yearSelect.disabled = true;
                    return;
                }

                fetch("/get_years", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ track: track })
                })
                .then(response => response.json())
                .then(years => {
                    yearSelect.disabled = false;
                    yearSelect.innerHTML = '<option value="">-- Seleziona un anno --</option>';
                    years.forEach(year => {
                        const option = document.createElement("option");
                        option.value = year;
                        option.textContent = year;
                        yearSelect.appendChild(option);
                    });
                });
            });

        </script>

    </div>

    <!-- Bootstrap JS (necessario per navbar responsive e componenti dinamici) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-YLONBMeGVuI6jCT1bOQeJ1IXiDhPQIzHoWR0tXbwazUNvF3my/eqn+9Hu6Z8YwnP" crossorigin="anonymous"></script>

</body>
</html>
