<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <link rel="stylesheet" href="static/css/style.css">
    
    <title>F1 Dashboard</title>
</head>
<body>

    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Titolo cliccabile -->
            <a class="navbar-brand no-link-style" href="{{ url_for('home') }}" style="text-decoration: none;">F1 Dashboard</a>

            <!-- Bottone per menu su schermi piccoli -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Link di navigazione -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- allineamento a destra -->
                    <li class="nav-item">
                        <a class="nav-link no-link-style" href="#">Telemetria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link no-link-style" href="#">Classifica</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link no-link-style" href="{{ url_for('gare') }}">Gare</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fine Navbar Bootstrap -->

    <div class="page_gare">
        <form method="POST">

            <label for="track">Seleziona un anno: </label>

            <select name="year" id="yearSelect">
                {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>


            <label for="track">Seleziona la pista: </label>

            <select name="track" id="trackSelect" disabled>
                <option value="">-- Scegli prima l'anno --</option>
            </select>

            <button type="submit" id="mostraDati">Mostra dati</button>

        </form>

        <script src="/static/js/race_selection_year.js"></script>

    </div>

    <!-- Bootstrap JS (necessario per navbar responsive e componenti dinamici) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-YLONBMeGVuI6jCT1bOQeJ1IXiDhPQIzHoWR0tXbwazUNvF3my/eqn+9Hu6Z8YwnP" crossorigin="anonymous"></script>

</body>
</html>
